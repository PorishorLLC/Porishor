<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='https://raw.githubusercontent.com/AbdurRakibTalukder/Porishor/refs/heads/main/webp/P.webp' property='og:image'/>
<link href='https://raw.githubusercontent.com/AbdurRakibTalukder/Porishor/refs/heads/main/webp/P.webp' rel='icon' type='image/x-icon'/>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .login-container {
            text-align: center;
            max-width: 90%;
            width: 400px;
            padding: 40px 20px;
            background-color: #fff;
        }
        .logo img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #B3D7FF;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
            
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #67B0FF;
        }
        .go-back {
            color: #007bff;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: none;
        }
        .go-back:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/AbdurRakibTalukder/Porishor/refs/heads/main/webp/Porishor.webp" alt="Porishor"> <!-- Replace with your logo URL -->
    </div>
    <h2>Create your account</h2>
    <input type="email" placeholder="Email address*" aria-label="Email address" required>
    <input type="password" placeholder="Password*" aria-label="Password" required>
    <button class="btn" onclick="window.location.href = '/';">Sign Up</button>    
    <div class="footer-links">
        <a href="terms.html" target="_blank">Terms of Use</a> | <a href="privacy.html" target="_blank">Privacy Policy</a>
    </div>
</div>

</body>
</html>
