<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='https://raw.githubusercontent.com/AbdurRakibTalukder/Porishor/refs/heads/main/webp/P.webp' property='og:image'/>
<link href='https://raw.githubusercontent.com/AbdurRakibTalukder/Porishor/refs/heads/main/webp/P.webp' rel='icon' type='image/x-icon'/>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .login-container {
            text-align: center;
            max-width: 90%;
            width: 400px;
            padding: 40px 20px;
            background-color: #fff;
        }
        .logo img {
            width: 200px;
            height: 50px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #B3D7FF;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #67B0FF;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .social-btn:hover {
            background-color: #f0f0f0;
        }
        .divider {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
            margin: 15px 0;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
            margin: 0 10px;
        }
        .signup-text {
            font-size: 14px;
            color: #666;
        }
        .signup-text a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .footer-links {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }
            .btn, .social-btn {
                padding: 10px;
            }
            input[type="email"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/AbdurRakibTalukder/Porishor/refs/heads/main/webp/Porishor.webp" alt="Porishor">
    </div>
    <h2>Welcome back</h2>
    <input type="email" placeholder="Email address*" aria-label="Email address" required>
    <button class="btn" onclick="window.location.href = '/';">Continue</button>
    <p class="signup-text">Don't have an account? <a href="/signup" target="_blank">Sign Up</a></p>
    <div class="divider">OR</div>
    <div class="social-btn" onclick="window.location.href = 'https://accounts.google.com/o/oauth2/auth';">
        <img src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="Google logo">
        Continue with Google
    </div>
    <div class="social-btn" onclick="window.location.href = 'https://login.microsoftonline.com/';">
        <img src="https://auth.openai.com/assets/microsoft-logo-BUXxQnXH.svg" alt="Microsoft logo">
        Continue with Microsoft Account
    </div>
    <div class="social-btn" onclick="window.location.href = 'https://appleid.apple.com/auth/authorize';">
        <img src="https://auth.openai.com/assets/apple-logo-vertical-full-bleed-tAoxPOUx.svg" alt="Apple logo">
        Continue with Apple
    </div>
    <div class="footer-links">
        <a href="/terms" target="_blank">Terms of Use</a> | <a href="/privacy" target="_blank">Privacy Policy</a>
    </div>
</div>

</body>
</html>
